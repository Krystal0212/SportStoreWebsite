<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Admin Dashboard</title>
    <!-- ======= Styles ====== -->
    <link rel="stylesheet" href="/assetsforstaff/css/style.css">
    <script  type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js"></script>
    <script  type="module" src="https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.7/dist/sweetalert2.all.min.js"></script>

</head>

<body>
<!-- =============== Navigation ================ -->
<div class="container">
    <div class="navigation">
        <ul>
            <li>
                <a href="#">
                        <span class="icon">
                            <ion-icon name="shirt-outline"></ion-icon>
                        </span>
                    <span class="title">Dawa Sport</span>
                </a>
            </li>

            <li>
                <a href="/staff-customer" th:href="@{/staff-customer}">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                    <span class="title">Backup Data</span>
                </a>
            </li>
            <li>
                <a href="/login" th:href="@{/staff/login}">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                    <span class="title">Sign Out</span>
                </a>
            </li>
        </ul>
    </div>

    <!-- ========================= Main ==================== -->
    <div class="main">
        <div class="topbar">
            <div class="toggle">
                <ion-icon name="menu-outline"></ion-icon>
            </div>

        </div>
        <!-- ======================= Cards ================== -->
        <div class="cardBox">

            <div class="card">
                <div>
                    <div class="numbers">80</div>
                    <div class="cardName">Order</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="cart-outline"></ion-icon>
                </div>
            </div>

            <div class="card">
                <div>
                    <div class="numbers">$7,842</div>
                    <div class="cardName">Earning</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="cash-outline"></ion-icon>
                </div>
            </div>
            <div class="card">
                <div>
                    <div class="numbers">200</div>
                    <div class="cardName">Customer</div>
                </div>

                <div class="iconBx">
                    <ion-icon name="people-outline"></ion-icon>
                </div>
            </div>
        </div>

        <!-- ================ Back up button ================= -->
        <button onclick="fetchAndDisplayData()">Fetch Data from Firebase</button>
    </div>
</div>
<!-- =========== Scripts =========  -->

<!-- ====== ionicons ======= -->
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<!-- Your custom script for fetching and displaying data -->
<script>
    function fetchAndDisplayData() {
        // Use jQuery or native JavaScript to make an AJAX request to your Spring Boot endpoint
        $.ajax({
            url: "/api/fetch-data", // Replace with your actual Spring Boot endpoint
            type: "GET",
            success: function (data) {
                // Handle the received data and display it on the page
                console.log(data);
                // Update the code below based on your data structure
                // Example: Display data in an alert
                alert(JSON.stringify(data));
            },
            error: function (error) {
                console.error(error);
            }
        });
    }
</script>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script rel="stylesheet" type="module" th:src="@{/js/firebase-config.js}"></script>
</html>
