<h1>Product List</h1>

<style>
    ul.horizontal-list {

        padding: 0;
    }

        margin-right: 10px; /* Khoảng cách giữa các phần tử */
    }
</style>

<ul class="horizontal-list">
    <li th:each="each : ${shoes}">
        <img th:src="${each.url}" alt="Product Image" width="100">
        <p th:text="${each.brand + ' - ' + each.name}"></p>
        <p th:text="${'Price: ' + each.price}"></p>
        <p th:text="${'Quantity: ' + each.quantity}"></p>
        <p th:text="${'Description: ' + each.description}"></p>
    </li>
