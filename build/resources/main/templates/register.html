<!-- Sign up form -->
<section class="signup" style="margin-top: 10vw">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">
                <h2 class="form-title">Sign up</h2>
                <form class="register-form" >
                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="name" id="name" placeholder="Your Name"/>
                    </div>
                    <div class="form-group">
                        <label for="email"><i class="zmdi zmdi-email"></i></label>
                        <input type="email" name="email" id="email" placeholder="Your Email"/>
                    </div>

                    <div class="form-group">
                        <select  id="gender" name="gender">
                            <option value="Male">Nam</option>
                            <option value="Female">Nữ</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="phoneNumber"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Your Phone number"/>
                    </div>

                    <div class="form-group">
                        <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="username" name="username" id="username" placeholder="Username"/>
                    </div>

                    <div class="form-group">
                        <label for="password"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" id="password" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <label for="passwordConfirm"><i class="zmdi zmdi-lock-outline"></i></label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm" placeholder="Repeat your password"/>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                    </div>
                    <div class="form-group form-button">
                        <input type="submit"  id="registerButton" class="form-submit" value="Register"/>
                    </div>
                    <script type="module">
                        document.addEventListener("DOMContentLoaded", function () {
                            document.querySelector('#registerButton').addEventListener('click', function(event) {
                                event.preventDefault(); // Prevent form submission
                                ClickRegister();
                            });
                        });

                    </script>
                </form>
            </div>
            <div class="signup-image">
                <figure><img src="/images/signup-image.jpg" alt="sing up image"></figure>
                <a href="/login" class="signup-image-link">I am already member</a>
            </div>
        </div>
    </div>
</section>
